<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nippon Travel</title>
    <link rel="stylesheet" href="/NipponTravel/assets/css/quiz-game.css">
    <script src="/NipponTravel/js/mobile-nav.js"></script>
    <script src="/NipponTravel/js/quiz-game.js"></script>
    <script src="https://kit.fontawesome.com/adc3df0283.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">
        <div id="topnav">
            <a href="#" class="active"><img src="/NipponTravel/assets/img/logo/fuji.png" ><span class="logo-text">Nippon Travel</span></a>
            <div class="subnav" id="subnav">
                <a href="index.html">Home</a>
                <a href="interest.html">Interests</a>
                <a href="quiz-game.html">Quiz game</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="openNav()"><i class="fa fa-bars" aria-hidden="true"></i></a>
        </div>
        <div id="content">
            <h2 class="content-heading">Quiz game</h2>
            <p class="content-slogan">Guess place by picture!</p>
            <button id="startBtn" onclick="startGame()">Start Game</button>
        </div>
        <div id="game-quiz-main">
            <div class="game-quiz-container">
    
    
                <div class="game-question-container" id="display-question">
                </div>
                <div id="game-question"></div>
                <div class="game-options-container">
    
                    <span>
                        <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
                        <label for="option-one" class="option" id="option-one-label"></label>
                    </span>
    
    
                    <span>
                        <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
                        <label for="option-two" class="option" id="option-two-label"></label>
                    </span>
    
    
                    <span>
                        <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
                        <label for="option-three" class="option" id="option-three-label"></label>
                    </span>
    
    
                    <span>
                        <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
                        <label for="option-four" class="option" id="option-four-label"></label>
                    </span>
    
    
                </div>
                <div class="forCheck">
                    <div class="for-checked" id="forTrue">正解!</div>
                    <div class="for-checked" id="forFalse">残念!</div>
                </div>
                <div class="next-button-container">
                    <button onclick="checkAnswer()">OK</button>
                    <button onclick="closeGame()">Restart</button>
                </div>
    
            </div>
        </div>
    </div>
</body>
</html>
